
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDx Al Yamamah University</title>
    
    <!-- External Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel: Enables .tsx support in the browser for GitHub Pages -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .bg-ted-red { background-color: #eb0028; }
      .text-ted-red { color: #eb0028; }
      
      /* Loading Pulse */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
      }
      #root:empty::after {
        content: "TEDx";
        color: #eb0028;
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        50% { opacity: 0.3; transform: scale(0.9); filter: blur(2px); }
      }

      /* Error Overlay */
      .error-overlay {
        position: fixed; inset: 0; background: #000;
        display: flex; align-items: center; justify-content: center;
        padding: 20px; z-index: 9999;
      }
      .error-card {
        max-width: 500px; width: 100%; background: #111;
        padding: 30px; border-radius: 24px; border: 1px solid #333;
        text-align: center; font-family: sans-serif;
      }
    </style>
    
    <!-- CRITICAL: Consolidated Import Map (Removed version conflicts) -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      // Diagnostic script to catch common loading errors
      window.addEventListener('error', function(e) {
        var msg = e.message || (e.target && (e.target.src || e.target.href)) || "Unknown Startup Error";
        
        // Only show diagnostic screen for fatal module/syntax errors
        if (typeof msg === 'string' && (msg.includes('MIME') || msg.includes('useRef') || msg.includes('index.tsx'))) {
          showError(msg);
        }
      }, true);

      function showError(msg) {
        const root = document.getElementById('root');
        if (!root) return;
        root.innerHTML = `
          <div class="error-overlay">
            <div class="error-card">
              <h1 style="color: #eb0028; font-size: 40px; font-weight: 900; margin-bottom: 10px;">TEDx</h1>
              <h2 style="color: white; margin-bottom: 15px;">App Initialization Error</h2>
              <p style="color: #888; font-size: 14px; line-height: 1.6; margin-bottom: 20px;">
                The browser encountered a problem loading the React components. This often happens on GitHub Pages if files are served with the wrong content type or if there's a React version mismatch.
              </p>
              <div style="text-align: left; background: #000; padding: 15px; border-radius: 12px; font-family: monospace; font-size: 12px; color: #55ff55;">
                ERROR: ${msg}
              </div>
              <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #eb0028; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">Retry Refresh</button>
            </div>
          </div>
        `;
      }
    </script>

    <!-- Configure Babel to handle TSX and React -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
