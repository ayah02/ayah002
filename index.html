
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDx Al Yamamah University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }
      .font-arabic {
        font-family: 'Noto Sans Arabic', sans-serif;
      }
      /* Custom TED Red */
      .bg-ted-red { background-color: #eb0028; }
      .text-ted-red { color: #eb0028; }
      .border-ted-red { border-color: #eb0028; }
      
      /* Hide scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Initial Loading Styles */
      #root:empty {
        display: flex;
        align-items: center;
        justify-center;
        height: 100vh;
        background: black;
      }
      #root:empty::after {
        content: "TEDx";
        color: #eb0028;
        font-size: 2rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.5; transform: scale(0.95); }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
