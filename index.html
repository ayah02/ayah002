
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDx Al Yamamah University</title>
    
    <!-- External Assets -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Babel: Transpiler for .tsx in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .bg-ted-red { background-color: #eb0028; }
      .text-ted-red { color: #eb0028; }
      
      /* Loading Pulse */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
      }
      #root:empty::after {
        content: "TEDx";
        color: #eb0028;
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        50% { opacity: 0.3; transform: scale(0.9); filter: blur(2px); }
      }

      /* Error Overlay */
      .error-overlay {
        position: fixed; inset: 0; background: #000;
        display: flex; align-items: center; justify-content: center;
        padding: 20px; z-index: 9999;
      }
      .error-card {
        max-width: 600px; width: 100%; background: #111;
        padding: 40px; border-radius: 32px; border: 1px solid #333;
        text-align: center; font-family: sans-serif;
        box-shadow: 0 25px 50px -12px rgba(235, 0, 40, 0.2);
      }
    </style>
    
    <!-- FIXED: Strictly one version of React (19.0.0) and removed conflicts -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      window.__APP_LOADED__ = false;
      const startTime = Date.now();

      // Listen for mount signal from index.tsx
      window.addEventListener('app-loaded', () => {
        window.__APP_LOADED__ = true;
        console.log("âœ… TEDx Application Initialized in " + (Date.now() - startTime) + "ms");
      });

      // Catch standard errors and display them
      window.addEventListener('error', function(e) {
        if (!window.__APP_LOADED__) {
          const msg = e.error ? (e.error.stack || e.error.message) : e.message;
          showError(msg || "Script execution failed.");
        }
      });

      // Catch module loading/promise errors
      window.addEventListener('unhandledrejection', function(e) {
        if (!window.__APP_LOADED__) {
          const msg = e.reason ? (e.reason.stack || e.reason.message || e.reason) : "A background task failed during load.";
          showError(msg);
        }
      });

      function showError(msg) {
        const root = document.getElementById('root');
        if (!root || window.__APP_LOADED__) return;
        
        root.innerHTML = `
          <div class="error-overlay">
            <div class="error-card">
              <h1 style="color: #eb0028; font-size: 50px; font-weight: 900; margin-bottom: 20px; letter-spacing: -2px;">TEDx</h1>
              <h2 style="color: white; margin-bottom: 15px; font-size: 20px; font-weight: 700;">Bootstrap Error</h2>
              <p style="color: #888; line-height: 1.6; margin-bottom: 25px; font-size: 14px;">
                The application failed to start due to a script error. Please refresh the page or check the debug info below.
              </p>
              <div style="text-align: left; background: #000; padding: 20px; border-radius: 12px; border: 1px solid #222; font-family: monospace; font-size: 11px; color: #ef4444; overflow-x: auto; white-space: pre-wrap; max-height: 250px;">
                <strong style="color: #fff">Debug Info:</strong><br>${msg}
              </div>
              <button onclick="location.reload()" style="margin-top: 25px; width: 100%; padding: 15px; background: #eb0028; color: white; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; letter-spacing: 1px;">Reload & Retry</button>
            </div>
          </div>
        `;
      }

      // 45s Timeout for slower connections and Babel transpilation
      setTimeout(() => {
        if (!window.__APP_LOADED__ && !document.querySelector('.error-overlay')) {
          showError("Loading Timeout: The browser is taking too long to process the app. This often happens on first load while Babel is processing files. Please try reloading.");
        }
      }, 45000);
    </script>

    <!-- Entry point: Babel transpiles index.tsx -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
