
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDx Al Yamamah University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+Arabic:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Noto Sans Arabic', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .bg-ted-red { background-color: #eb0028; }
      .text-ted-red { color: #eb0028; }
      
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
      }
      #root:empty::after {
        content: "TEDx";
        color: #eb0028;
        font-size: 3.5rem;
        font-weight: 900;
        letter-spacing: -0.05em;
        animation: pulse 1.5s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); filter: blur(0px); }
        50% { opacity: 0.3; transform: scale(0.9); filter: blur(2px); }
      }
      .error-overlay {
        position: fixed; inset: 0; background: black;
        display: flex; align-items: center; justify-content: center;
        padding: 20px; z-index: 9999;
      }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script>
      window.addEventListener('error', function(e) {
        var msg = e.message || (e.target && (e.target.src || e.target.href)) || "System Error";
        if (typeof msg === 'string' && (msg.includes('MIME') || msg.includes('useRef') || msg.includes('index.tsx'))) {
          showError(msg);
        }
      }, true);

      function showError(msg) {
        const root = document.getElementById('root');
        if (!root) return;
        root.innerHTML = `
          <div class="error-overlay">
            <div style="max-width: 500px; text-align: center; font-family: sans-serif;">
              <h1 style="color: #eb0028; font-size: 50px; font-weight: 900; margin: 0;">TEDx</h1>
              <div style="background: #111; padding: 30px; border-radius: 24px; border: 1px solid #333; margin-top: 20px;">
                <h2 style="margin-top: 0; color: white;">Initialization Failed</h2>
                <p style="color: #888; line-height: 1.5; font-size: 14px;">The browser is unable to load the React modules. Ensure you are using a web server and have an internet connection.</p>
                <p style="font-size: 10px; color: #444; word-break: break-all; margin-top: 20px;">Error detail: ${msg}</p>
              </div>
            </div>
          </div>
        `;
      }
      // Increased timeout to 10s for slower connections
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') showError("Loading Timeout: Check console for script errors.");
      }, 10000);
    </script>
    <script type="module" src="./index.tsx"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
